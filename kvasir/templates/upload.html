<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-2 text-left">
	
	</div>
	
	<div class="col-md-10">
		<a name="Info"></a> 
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3>Upload File</h3>
			</div>
			<div class="panel-body">
				 <form action="" method="post" name="file" enctype="multipart/form-data">
					<p>
						 {{form.fileName()}}
					 </p>
					<p><input type="submit" value="Submit"></p>
				 </form>
			</div>
		</div>

	</div>
	
</div>
{% endblock %}
